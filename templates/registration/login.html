{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'login.css' %}" />

</head>
<body>
    <div class="login-page">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="form">
            <form class="login-form" method="post" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            <input type="text" name='username' placeholder="username/email"/>
            <input type="password" name='password' placeholder="password"/>
            <input type="hidden" name="next" value="{{redirected_to}}" />
            <button type="submit">login</button>
            <p class="message">Forgot password? <a href="{% url 'password_reset' %}">Click here!</a></p>
            <p class="message">Not registered? <a href="{% url 'accounts:signup' %}">Create an account</a></p>
          </form>
        </div>
      </div>
      <script src="{% static 'login.js' %}"></script>
</body>
</html>
